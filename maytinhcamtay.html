<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link rel="stylesheet" href="maytinhcamtay.css">
    </head>
    <body>
        <div class="calc__title">
            <h2>Máy tính bỏ túi - Hoang Dong <sup>&#169;</sup></h2>
        </div>
        <div class="calc__main">
            <div class="screen__container">
                <input type="text" name="display" id="screen" disabled><br>
            </div>
            <div class="button__container">
                <div class="row__container">
                    <button id="divide" type="button" value="/">&#247;</button>
                    <button id="7" type="button" value="7">7</button>
                    <button id="8" type="button" value="8">8</button>
                    <button id="9" type="button" value="9">9</button>
                    <button id="multiply" type="button" value="*">&#215;</button>
                </div>
                <div class="row__container">
                    <button id="percent" type="button" value="%">&#37;</button>
                    <button id="4" type="button" value="4">4</button>
                    <button id="5" type="button" value="5">5</button>
                    <button id="6" type="button" value="6">6</button>
                    <button id="sub" type="button" value="-">&#8722;</button>
                </div>
                <div class="row__container2">
                    <div class="row__container--col1">
                        <button id="clear" type="button" value="c">C</button>
                        <button id="1" type="button" value="1">1</button>
                        <button id="1" type="button" value="2">2</button>
                        <button id="1" type="button" value="3">3</button>
                        <button id="clear--all" type="button" value="ac">AC</button>
                        <button id="zero" type="button" value="0">0</button>
                        <button id="dot" type="button" value=".">.</button>
                        <button id="result" type="button" value="=">&#61;</button>
                    </div>
                    <div class="row__container--col2">
                        <button id="plus" type="button" value="+">&#43;</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/76e9864bc9.js" crossorigin="anonymous"></script>
        <script src="maytinhcamtay.js"></script>
    </body>
</html>
